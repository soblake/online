<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soblake YouTube Channel</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: #fff; overflow-x: hidden; background: #0a0a0a; }

    /* Vaporwave animated background using canvas */
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    /* Header */
    header { text-align: center; padding: 60px 20px; }
    header h1 { font-size: 3rem; margin-bottom: 10px; color: #ff6ec7; text-shadow: 0 0 10px #ff6ec7, 0 0 20px #00ffff; }
    header p { font-size: 1.2rem; color: #ccc; max-width: 600px; margin: auto; text-shadow: 0 0 5px #ff6ec7; }

    /* Subscribe button */
    .subscribe-btn {
      background: linear-gradient(45deg, #ff6ec7, #00ffff);
      color: #000;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 40px;
      display: inline-block;
    }
    .subscribe-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }

    /* Latest videos carousel */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .video-card { flex: 0 0 300px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.7); transition: transform 0.3s; }
    .video-card:hover { transform: scale(1.05); }
    iframe { width: 100%; height: 170px; border: none; }

    /* Footer */
    footer { margin-top: auto; padding: 20px; color: #aaa; font-size: 0.9rem; text-align: center; text-shadow: 0 0 5px #ff6ec7; }
  </style>
</head>
<body>
  <canvas id="vaporCanvas"></canvas>

  <header>
    <h1>SoblakeAlt</h1>
    <p>Welcome to my YouTube channel! Gaming, tech, and niche stuff await. Subscribe to watch for fun!</p>
    <a href="https://www.youtube.com/@SoblakeAlt-v4k" target="_blank" class="subscribe-btn">Subscribe on YouTube</a>
  </header>

  <section class="youtube-videos">
    <div class="carousel" id="videoCarousel">
      <!-- Latest videos injected via JS -->
    </div>
  </section>

  <footer>
    &copy; 2026 SoblakeAlt. All rights reserved.
  </footer>

  <script>
    // Vaporwave animated background
    const canvas = document.getElementById('vaporCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const lines = [];
    const gridSize = 50;

    for(let y = 0; y < height / gridSize; y++) {
      lines.push({ y: y * gridSize, offset: 0, speed: Math.random() * 0.5 + 0.2 });
    }

    function draw() {
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, width, height);

      // Draw neon grid
      ctx.strokeStyle = 'rgba(255,110,199,0.7)';
      ctx.lineWidth = 2;
      lines.forEach(line => {
        ctx.beginPath();
        for(let x = 0; x < width; x += 20) {
          const yWave = Math.sin((x + line.offset) * 0.05) * 20;
          ctx.lineTo(x, line.y + yWave);
        }
        ctx.stroke();
        line.offset += line.speed;
      });

      // Moving horizon line
      ctx.strokeStyle = 'rgba(0,255,255,0.7)';
      ctx.beginPath();
      for(let x = 0; x < width; x += 5) {
        const y = height/2 + Math.sin((x + Date.now() * 0.002) * 0.03) * 50;
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Latest video IDs
    const latestVideos = [
      'HKT0x-rXEw4',
      'UR0pT1QA0YY',
      'xXKg3KXAG9c'
    ];

    const carousel = document.getElementById('videoCarousel');
    latestVideos.forEach(id => {
      const videoCard = document.createElement('div');
      videoCard.className = 'video-card';
      videoCard.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?rel=0&modestbranding=1" allowfullscreen></iframe>`;
      carousel.appendChild(videoCard);
    });
  // Live subscriber count using YouTube Data API
    const API_KEY = 'AIzaSyBlvO1-TSsZxoSsPTbwX54zk9ykRwJN_IA'; // Replace with your API key
    const CHANNEL_ID = 'UCp9IULb6CDVBCcCnkb16Vfg'; // Replace with your channel ID
    const subscriberElement = document.getElementById('subscriberCount');

    async function fetchSubscribers() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
        const data = await res.json();
        const subs = data.items[0].statistics.subscriberCount;
        subscriberElement.innerText = Number(subs).toLocaleString() + ' subscribers';
      } catch (err) {
        subscriberElement.innerText = 'Subscriber count unavailable';
        console.error(err);
      }
    }

    fetchSubscribers();
    setInterval(fetchSubscribers, 60000); // Update every 60s
  </script>
</body>
</html>
